{% extends 'store/base.html' %}
{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p style="text-align: center; margin-top: 20px;">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </p>
</div>
{% endblock %}
