{% extends 'store/base.html' %}
{% block content %}
<div class="product">
    <h1>{{ product.name }}</h1>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <p>{{ product.description }}</p>
    {% if product.image_url %}
    <img src="{{ product.image_url }}" alt="{{ product.name }}" width="300" style="max-width: 100%;">
    {% endif %}
    <br><br>
    {% if user.is_authenticated %}
        <a href="{% url 'add_to_cart' product.pk %}" class="add-to-cart">Add to Cart</a>
    {% else %}
        <p><a href="{% url 'login' %}">Login to add to cart</a></p>
    {% endif %}
    <br>
    <a href="{% url 'product_list' %}">‚Üê Back to Products</a>
</div>
{% endblock %}
